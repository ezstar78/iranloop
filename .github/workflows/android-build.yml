name: Android CI — Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Accept SDK licenses
      - name: Accept Android SDK licenses
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses

      # Install required SDK packages
      - name: Install platform-tools
        run: $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools"

      - name: Install build-tools
        run: $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2"

      - name: Install platforms
        run: $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-33"

      - name: Install NDK
        run: $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "ndk;25.2.9519653"

      # Set NDK path
      - name: Set NDK environment variable
        run: echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653" >> $GITHUB_ENV

      # Make gradlew executable (پوشه Android)
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: Android

      # Build APK
      - name: Build Debug APK
        run: ./gradlew clean assembleDebug --no-daemon
        working-directory: Android

      # Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: 'Android/app/build/outputs/**/*.apk'
          if-no-files-found: error
